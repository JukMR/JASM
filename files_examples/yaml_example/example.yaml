---
patterns:
  - ret
  - $any:
      include_list:
        inst:
          - nop
          - int3
      times:
        min: 0
        max: 3
  - $any:
      exclude_list:
        inst:
          - ret
      times:
        min: 0
        max: 4
  - call
  - $not:
      - ret
  - mov:
      operands:
        include_list:
          inst:
            - esp
            - $lit
        exclude_list:
          inst:
            - rdx

