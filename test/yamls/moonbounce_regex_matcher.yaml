---
patterns:
  - ret
  - $any:
      include_list:
        - int3
        - nop
      times:
        min: 0
        max: 3
      operands:

  - call
  - $any:
      exclude_list:
        - ret
      times:
        max: 8
      operands:

  - sub:
      operands:
        - $any:
            include_list:
              - rsp
