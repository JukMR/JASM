test_configs:
  - title: "9 calls"
    yaml: "yamls/9_calls.yaml"
    assembly: "assembly/binary_data.s"
    expected: True

  - title: "10 calls"
    yaml: "yamls/10_calls.yaml"
    assembly: "assembly/binary_data.s"
    expected: False

  - title: "Exclude list"
    yaml: "yamls/exclude_list.yaml"
    assembly: "assembly/binary_data.s"
    expected: True

  - title: "not_call"
    yaml: "yamls/not_call.yaml"
    assembly: "assembly/binary_data.s"
    expected: True

  - title: "include_and_include_list"
    yaml: "yamls/include_and_include_list.yaml"
    assembly: "assembly/binary_data.s"
    expected: True

  - title: "call_between_3_and_9"
    yaml: "yamls/call_between_3_and_9.yaml"
    assembly: "assembly/binary_data.s"
    expected: True

  - title: "moonbounce_regex_matcher_truncated"
    yaml: "yamls/moonbounce_regex_matcher.yaml"
    assembly: "assembly/moonbounce_malware_truncated.s"
    expected: True

  - title: "1_call"
    yaml: "yamls/1_call.yaml"
    assembly: "assembly/binary_data.s"
    expected: True

  - title: "moonbounce_regex_matcher_short"
    yaml: "yamls/moonbounce_regex_matcher.yaml"
    assembly: "assembly/moonbounce_malware_short.s"
    expected: True

  - title: "smc_assembly"
    yaml: "yamls/smc.yaml"
    assembly: "assembly/smc.s"
    expected: True

  - title: "smc_binary"
    yaml: "yamls/smc.yaml"
    binary: "binary/smc"
    dissasembler: "objdump"
    expected: True

