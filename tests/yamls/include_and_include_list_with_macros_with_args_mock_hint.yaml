---
macros:
  - name: $anyreg_rx_rd_rax
    pattern:
      - $or:
          - rx
          - rd
          - $arg1

  - name: $not_commands
    pattern:
      - $or:
          - not
          - mov
          - call
          - add
          - ret

pattern:
  - call
  - $or:
      - jmp:
          - $anyreg_rx_rd_rax:
            arg1: rax

      - nopw:
          - $anyreg_rx_rd_rax:
            times: 2

      - endbr64:
          - $anyreg_rx_rd_rax

    times:
      min: 1
      max: 1
  - $not:
      - $not_commands

  - push:
      times: 6
  - sub
