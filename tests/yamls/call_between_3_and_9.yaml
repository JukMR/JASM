---
pattern:
  - push:
      - $not:
          - rex
  - call:
      times:
        min: 3
        max: 9
  - nopw
  - $not:
      - $or:
          - jump
          - jq
        times:
          min: 1
          max: 10
  - $or:
      - push
      - call
    times:
      min: 3
      max: 6

  - $not:
      - push
  - mov:
      - $or:
          - rsi
          - fs:0x28
      - $or:
          - rbp
          - rax
    times: 2
