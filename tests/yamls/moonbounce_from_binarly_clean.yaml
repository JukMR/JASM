---
config:
  style: intel
  plugins:

pattern:
  - movb:
      operands:
        - 48h
        - rax
  - movl
  - mov:
      operands:
        - rsp
        - rax

  - pushf
  - push:
      times: 7

  - $any:
      include_list:
        - sub:
            operands:
              - eax
              - ecx
        - call:
            operands:
              - +5
        - xor:
            operands:
              - ecx
              - ecx

  - inc:
      operands:
        - ecx
  - cmp:
      operands:
        - 158878h
        - ecx
  - jg
  - cmpl:
      operands:
        - cb485541h
        - eax
        - ecx
        - 1
