---
config:
  style: att
  plugins:

macros:
  - name: $zero_reg
    args:
      - macro-arg1
    pattern:
      - $or:
          - xor:
              - macro-arg1
              - macro-arg1
          - mov:
              - macro-arg1
              - 0

          - $or:
              - and:
                  - macro-arg1
                  - 0
              - and:
                  - 0
                  - macro-arg1

pattern:
  - $zero_reg:
    macro-arg1: eax

  - pop:
      times:
        min: 0
        max: 1
  - ret
